<div class="container mt-5 ">
    <div class="row">
        <div class="col-md-12 text-center mt -5">
            <h2 class="mt-5 mb-3 " id="login-form">Login</h2>
            <div class="">
                <mat-form-field appearance="outline" class="w-25">
                    <mat-label>Enter your username</mat-label>
                    <input matInput placeholder="Username">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="w-25">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" routerLink="" class="w-25 mt-2">Login</button>
        </div>
        <div class="col-md-12 text-center mt-5">
            <p class="mt-3 text-center">Don't have an account?  </p>
            <button mat-raised-button color="primary" routerLink="/register" class=" mt-2">Register</button>
        </div>
       
      
    </div>
</div>
